<div class="form-group" >
  <label *ngIf="label" [attr.for]="identifier">{{label}}</label>
  <input type="text"
        class="form-control"
        [id]="identifier"
        [placeholder]="placeholder"
        (blur)="touch()"
        [(ngModel)]="value"
        [ngClass]="{invalid: ngControl.touched && !ngControl.valid}" />
  <app-validation *ngIf="ngControl.touched && !ngControl.valid" [errors]="ngControl.errors" [fieldName]="label"></app-validation>
</div>
