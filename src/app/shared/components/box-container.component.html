<div class="col-lg-12">
  <section class="box" [@animation]="animationState">
    <header *ngIf="headerTitle" class="panel_header">
      <h2 class="title pull-left">{{headerTitle}}</h2>
    </header>

    <div class="content">
      <ng-content>
      </ng-content>
    </div>

    <footer *ngIf="primaryButtonClicked.observers.length > 0">
      <button class="btn btn-primary pull-right" (click)="onPrimaryButtonClicked()">Start</button>
    </footer>
    <div class="clearfix"></div>
  </section>
</div>
