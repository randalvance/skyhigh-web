<md-sidenav-container class="fill" (backdropClick)="closeSidenav()">
  <app-topbar (openMenu)="openSidenav()" [siteName]="siteName">
  </app-topbar>
  <md-sidenav [opened]="showSidenav$ | async">
    <app-navigation></app-navigation>
  </md-sidenav>

  <div class="container app-container">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
