<app-header [siteName]="siteName" [hamburgerState]="sideBarState$ | async" (hamburgerOpened)="openSideBar()" (hamburgerClosed)="closeSideBar()"></app-header>
<div class="page-container row-fluid container-fluid">

  <app-sidebar
    [sideBarState]="sideBarState$ | async"
    [selectedSidebarItemRoute]="selectedSidebarItemRoute$ | async"
    [sidebarItems]="sidebarItems"
    (itemChanged)="changeSidebarItem($event)"></app-sidebar>

  <section class="main-content" [@sidebar]="sideBarState$ | async">
    <section class="wrapper main-wrapper row">
      <div class="col-xs-12">
        <div class="page-title">
          <div class="pull-left">
            <h1 class="title">{{title$ | async}}</h1>
          </div>
          <div class="pull-right hidden-xs-down"></div>
        </div>
      </div>
      <div class="clearfix"></div>
      <router-outlet></router-outlet>
    </section>
  </section>
</div>
