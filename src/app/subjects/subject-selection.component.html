<div class="row subject-selection-container">

  <div class="col-6 left-pane">
    <h2>Available Subjects</h2>
    <div class="row">
      <div class="card col-12 subject-card" *ngFor="let subject of subjects$ | async" (click)="selectSubject(subject)">
        <div class="card-block">
          <h4 class="card-title">{{subject.name}}</h4>
          <p class="card-text">{{subject.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6 right-pane">
    <h2>Selected Subjects</h2>
    <div class="selected-subjects-container">
      <div class="row">
        <div class="card col-12 subject-card" *ngFor="let subject of selectedSubjects" (click)="removeSubject(subject)">
          <div class="card-block">
            <h4 class="card-title">{{subject.name}}</h4>
            <p class="card-text">{{subject.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
