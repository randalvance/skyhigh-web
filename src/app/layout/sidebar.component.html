<div class="page-sidebar pagescroll" [@sidebar]="sideBarState">
  <div class="page-sidebar-wrapper">
    <div class="profile-info row">

    </div>
    <ul class="wraplist">
      <app-sidebar-item *ngFor="let item of sidebarItems" [item]="item" [isOpen]="isOpen(item)"
          (itemClicked)="emitItemChanged($event)"></app-sidebar-item>
    </ul>
  </div>
</div>
